<html>

<head>
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="main">
        <div id="container">
            <h1>Weather App</h1>
            <input id="inp" type="text" placeholder="Enter your city name">
            <button onclick="checkWeather()">Check Weather</button>


            <div id="data">
                <p id="location"></p>
                <img id="icon" src="" alt="">
                <p id="tempc"></p>
                <p id="wind"></p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
